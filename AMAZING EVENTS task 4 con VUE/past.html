<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amazing Events</title>
    <link rel="shortcut icon" href="./Recursos Amazing Events/Logo Amazing Events.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header id="header">
        <nav class="navbar navbar-expand-lg w-100 bg-body-tertiary">
          <div class="container-fluid" id="divcontainer">
            <a class="navbar-brand" href="#">
              <img src="./Recursos Amazing Events/Logo Amazing Events.png" alt="Bootstrap" width="70" height="45" id="logoamazing">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="divcontainer">
              <ul class="navbar-nav d-flex justify-content-evenly justify-content-center mb-2 mb-lg-0">
                <li class="nav-item" id="home">
                  <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item" id="UpcomingEvents">
                  <a class="nav-link" href="./upcoming.html">Upcoming Events</a>
                </li>
                <li class="nav-item" id="PastEvents">
                  <a class="nav-link" href="#">Past Events</a>
                </li>
                <li class="nav-item" id="Contact">
                  <a class="nav-link" href="./contact.html">Contact</a>
                </li>
                <li class="nav-item" id="Stats">
                  <a class="nav-link" href="./stats.html">Stats</a>
                </li>
              </ul>
              <!-- <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form> -->
            </div>
          </div>
        </nav>
    </header>
    <main>
      <section id="carrusel"> 
        <div id="carouselExample" class="carousel slide"> 
          <div class="carousel-inner"> 
            <div class="carousel-item active"> 
              <p id="home1">PAST EVENTS</p> 
            </div> 
          </div> 

        </div> 
      </section>
      <div id="app" v-cloak>
        
        <div class="main">

          <template v-for="categoria of categorias">
            <div class="category">
              <label class="form-check-label">
                {{categoria}}
                <input class="form-check-input" @change="filtro" v-model="checked" type="checkbox" :value="categoria">
              </label>
            </div>
          </template>

          <div class="search">
                      <form class="d-flex" role="search">
                            <input type="search" id=" " class="form-control" name="nombreEvento" v-model="valorBusqueda" placeholder="Search">
                            <button class="btn btn-outline-success" v-on:click.prevent="filtro" type="submit">Search</button>
                      </form>
          </div>
        </div>
        <section class="cards">
          <template v-if="eventosFiltradosPas.length > 0" v-for="evento of eventosFiltradosPas">
            <div class="card text- mb-3" id="imagencards" style="width: 18rem">
              <img class="card-img-top" :src="evento.image" alt="event">
              <div class="card-body">
                  <h5 class="card-title">{{evento.name}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{evento.category}}</h6>
                  <p class="card-text">{{evento.description}}</p>
                  <a :href="`./details.html?id=`+evento._id" class="card-link" id="moreinfo">More Info</a>
              </div>
            </div>
          </template>
          <template v-else>
            <h2> There are no events matching your search </h2>
          </template>
        </section> 
        {{filtroPasado}}
      </div>
    </main>
    <footer>
      <div class="footer">
        <a class="navbar-brand" href="#">
          <img src="./Recursos Amazing Events/logosRedes.jpg" alt="Bootstrap" width="90" height="45" id="imagenfooter">
        </a>
        <p>COHORT 44</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
